  <style>

    .heart {
      position: absolute;

    h1 {

      opacity: 0;
    }

    .btn-replay {
      background: #a555ec;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      margin-top: 40px;
      transition: 0.3s;
      font-size: 18px;

    .btn-replay:hover {

    }

    @media (max-width: 768px) {

  <div id="hearts-container"></div>

  <div class="content">
    <h1 id="line1">Forever and Always 💜</h1>
    <p id="line2">No matter how far we are...</p>
    <p id="line3">you’ll always be the one my heart goes to and loves.</p>
    <p id="line4">You are my peace, my love, my Mariomty, and my everything fore 💫</p>
    <button class="btn-replay" id="replayBtn" onclick="replay()">Replay 💜</button>
  </div>

  <!-- Scripts -->
  <script src="../cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    // Floating hearts generator
    function createHearts() {
      const container = document.getElementById("hearts-container");
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "&#10084;";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        heart.style.fontSize = 12 + Math.random() * 20 + "px";
        container.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 8000);
      }
    }
    setInterval(createHearts, 900);

    // GSAP animations
    window.onload = () => {
      const tl = gsap.timeline({delay: 0.5});
      tl.to("#line1", {duration: 1.5, opacity: 1, y: -10, ease: "power2.out"})
        .to("#line2", {duration: 1.2, opacity: 1, y: -10, ease: "power2.out"}, "+=0.5")
        .to("#line3", {duration: 1.2, opacity: 1, y: -10, ease: "power2.out"}, "+=0.4")
        .to("#line4", {duration: 1.2, opacity: 1, y: -10, ease: "power2.out"}, "+=0.4")
        .to("#replayBtn", {duration: 1, opacity: 1, scale: 1.05, ease: "elastic.out(1, 0.4)"}, "+=0.6");
    };

    // Replay function
    function replay() {
      gsap.to("body", {
        opacity: 0,
        duration: 1.2,
        ease: "power2.inOut",
        onComplete: () => {
          window.location.href = "index-2.html";
        }
      });
      window.addEventListener('load', () => {
    gsap.from("#mainNav", {duration: 1, opacity: 0, y: -30, ease: "power3.out"});
    gsap.from(".nav-link", {duration: 1, opacity: 0, y: -10, stagger: 0.1, delay: 0.3});
  });
    }
  </script>
