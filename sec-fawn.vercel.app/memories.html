  <script>
  // ---------------- ❤️ Timer ----------------
  function updateLoveTimer() {
    const startDate = new Date("2025-03-13T00:00:00");
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById("loveTimer").innerHTML =
      `We've been together for 💜<br>${days} days, ${hours} hrs, ${minutes} mins, and ${seconds} secs 💜`;
  }
  setInterval(updateLoveTimer, 1000);
  updateLoveTimer();


  // ---------------- 🎬 GSAP Animations ----------------
  window.addEventListener('load', () => {
    gsap.from("h1", { duration: 1.2, opacity: 0, y: -40, ease: "power3.out" });
    gsap.from(".carousel", { duration: 1.5, opacity: 0, y: 50, delay: 0.3 });
    gsap.from(".timer", { duration: 1.8, opacity: 0, y: 30, delay: 0.8 });
    gsap.from("#mainNav", { duration: 1, opacity: 0, y: -30, ease: "power3.out" });
    gsap.from(".nav-link", { duration: 1, opacity: 0, y: -10, stagger: 0.1, delay: 0.3 });
  });


  // ---------------- 🔄 Page Transition ----------------
  const nextBtn = document.getElementById("nextBtn");
  if (nextBtn) {
    nextBtn.addEventListener("click", () => {
      gsap.to("body", {
        opacity: 0,
        duration: 1.5,
        ease: "power2.inOut",
        onComplete: () => {
          window.location.href = "ending.html"; // غيّر دي حسب الصفحة اللي بعدها
        }
      });
    });
  }


  // ---------------- 🎵 Audio Player ----------------
  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    if (!audio) return console.error("❌ audioPlayer element not found!");

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    // تشغيل
    playBtn?.addEventListener('click', async () => {
      try {
        await audio.play();
      } catch (err) {
        console.warn("Autoplay blocked — user interaction needed", err);
      }
    });

    // إيقاف
    pauseBtn?.addEventListener('click', () => audio.pause());

    // تحديث الوقت وشريط التقدم
    audio.addEventListener('timeupdate', () => {
      if (progressBar && audio.duration) {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
      }
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    // عند تحميل الملف
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    // السحب من الشريط
    progressBar?.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      }
    });

    // خطأ تحميل الصوت
    audio.addEventListener('error', () => {
      alert("⚠️ خطأ في تحميل ملف الصوت — تأكد من المسار الصحيح.");
    });
  });
</script>
